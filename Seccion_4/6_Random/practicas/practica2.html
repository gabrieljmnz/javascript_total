<!DOCTYPE html>
<html>
<head>
    <title>Random 2</title>
</head>
<body>
    <p>
        <button onclick="mostrarMensaje()">Click aquí</button>
    </p>

    <script>
        function mostrarMensaje() {
        
            let aleatorio = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
            alert("El número aleatorio es: " + aleatorio);
        }
    </script>
</body>
</html>
