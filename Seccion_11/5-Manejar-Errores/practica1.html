<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>practica1</title>
</head>
<body>
  <h2>Tabla del Cinco con manejo de errores</h2>
  <label for="numero">Ingresa un número:</label>
  <input type="number" id="numero" />
  <button onclick="manejarErrores()">Calcular</button>
 
  <script>
    async function tablaDelCinco(numero) {
      if (numero === 0) {
        throw new Error('El número no puede ser 0');
      } else {
        return 5 * numero;
      }
    }
 
    async function manejarErrores() {
      const input = document.getElementById('numero').value;
      const numero = Number(input);
 
      try {
        const resultado = await tablaDelCinco(numero);
        console.log('Resultado:', resultado);
        alert('Resultado: ' + resultado);
      } catch (error) {
        console.error('Error atrapado:', error.message);
        alert('Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
