<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 2</title>
</head>
<body>
    <script>
        function testLoop(numeroInicio) {
            while (numeroInicio < 11) {
                console.log(numeroInicio);
                numeroInicio++;
            }
        }
        numeroInicio = parseInt(prompt("Di el numero de inicio:"))
        testLoop(numeroInicio);
    </script>
</body>
</html>
