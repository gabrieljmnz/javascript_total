<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesa Practica 1</title>
</head>

<body>
    <script>
        let promesa;

        function test(resultado) {
            promesa = new Promise(function (resolve, reject) {
                if (resultado) {
                    resolve("Correcto");
                } else {
                    reject("Error");
                }
            });

            promesa.then(function (mensaje) {
                console.log("Ã‰xito:", mensaje);
            })
            .catch(function (error) {
                console.error("Fallo:", error);
            });
        };
        test(true);
    </script>
</body>

</html>
