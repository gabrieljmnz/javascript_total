<!DOCTYPE html>
<head>
    <title>Loop Do 2</title>
</head>
<body>
    <script>
        function tablaMultiplicar() {
            let numero = parseInt(prompt("Ingresa un numero para obtener su tabla de multiplicar"));
            let i = 1;

            do {
                console.log(numero + " x " + i + " = " + (numero * i));
                i++;
            } while (i <= 10);
        }
        tablaMultiplicar();
    </script>
</body>
