<!DOCTYPE html>
<html>

<head>
    <title>Return 1</title>
</head>

<body>
    <p>
        <button onclick="mostrarResultado()">Click aqui</button>
    </p>
    <script>
        function mostrarResultado() {
            let resultado = sumar();
            alert(resultado);
        }

        function sumar() {
            let resultado = 15 + 19;
            return resultado;
        }
    </script>
</body>

</html>
