<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cotidiano Cine</title>
    <link rel="stylesheet" href="misEstilos.css">
    <script src="misScripts.js"></script>
</head>

<body>
    <h1 class="titulos">Recomendador de películas</h1>
    <h2 class="titulos">Bienvenidos al cine</h2>
    <p class="textos">---Menú---</p>
    <p class="textos">Queremos hacer de tu visita, una experiencia más placentera, Para eso, ingresa tu edad y selecciona el género que
        más te guste y te recomendamos tu película ideal</p>
    <p class="textos">Edad:</p> <input type="number" id="edadInput">
    <br><br>
    <button onclick="recomendar('drama')">Drama</button> <button onclick="recomendar('comedia')">Comedia</button>
    <button onclick="recomendar('musical')">Musical</button> <button onclick="recomendar('crimen')">Crimen</button>
    <h3 class="titulos">Nuestra recomendación:</h3>
    <p class="resp" id="recomendacion"></p>
</body>
