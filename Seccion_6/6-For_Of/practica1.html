<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of 1</title>
</head>

<body>
    <script>
        let miArray = [5, 9, 6, 4, 8];
        let suma = 0;

        function testLoop() {
            for (let dato of miArray) {
                suma += dato;
                console.log("La suma es: " + suma)
            }
        }
        testLoop();
    </script>
</body>

</html>
