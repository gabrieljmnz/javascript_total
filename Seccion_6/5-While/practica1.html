<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 1</title>
</head>

<body>
    <script>
        let contador = 1;
        function testLoop(numerodeVueltas) {
            while (contador <= numerodeVueltas) {
                console.log("Vuelta número: " + contador)
                contador++;
            }
        }
        vueltas = parseInt(prompt("Indique un número de vueltas:"))
        testLoop(vueltas);
    </script>
</body>

</html>
