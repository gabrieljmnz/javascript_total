<!DOCTYPE html>

<head>
    <title>Ingresos de usuario 1</title>
</head>

<body>
    <input type="text" id="inputTexto" value="Este es un mensaje">
    <button onclick="mostrarTexto()">Click aqui</button>
    <h1 id="titulo">Titulo</h1>
    <script>
        function mostrarTexto() {
        let elementoNombre =
            document.getElementById("inputTexto");
            let elementoTexto =
            document.getElementById("titulo");
            let mensaje = elementoNombre.value 

            elementoTexto.textContent = mensaje;
        } 
    </script>
</body>

</html>
