<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks 2</title>
</head>
<body>
    <script>
        function test(callback) {
            setTimeout(function () {
                alert("Mensaje impreso");
                mensaje();
            }, 1500);
        }
        function callback(mensaje) {
            alert(mensaje);
        }
        test(callback);
    </script>
</body>
</html>
