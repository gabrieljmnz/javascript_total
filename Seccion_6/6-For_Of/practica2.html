<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of 2</title>
</head>

<body>
    <script>
        let miArray = ["Mensaje 1", "Mensaje 2", "Mensaje 3",]
        function testLoop() {
            for (let dato of miArray) {
                console.log(dato)
            }
        }
        testLoop();
    </script>
</body>

</html>
