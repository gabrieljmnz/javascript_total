<!DOCTYPE html>
<html>
<head>
    <title>Parámetros 2</title>
</head>
<body>
    <p>Haz clic en el botón para ver un mensaje personalizado:</p>
    <button onclick="mostrarMensaje('¡Hola, este es tu mensaje!')">Click aquí</button>
    <script>
        function mostrarMensaje(mensaje) {
            alert(mensaje);
        }
    </script>
</body>
</html
